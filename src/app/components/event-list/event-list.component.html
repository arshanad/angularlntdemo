<h2 >Events List</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Speaker</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
        <td>{{event.id}}</td>
        <td>{{event.name}}</td>
        <td>{{event.description}}</td>
        <td>{{event.speaker}}</td>
        <td class="List"><button class="btn btn-danger" (click)="deleteEvent(event)">X</button></td>
    </tr>
    <tr *ngIf="events.length==0 || !events">
        <td colspan="4">No events to display</td>
    </tr>
</tbody>
</table>
<div class="well">
    <form class="form-inline">
        <div class="from-group">
            <input placeholder="Event Name" class="form-control" #eventname/>
        </div>
        <div class="from-group">
            <input placeholder="Description" class="form-control" #desciption/>
        </div>
        <div class="from-group">
            <input placeholder="Speaker" class="form-control" #speaker/>
        </div>
        <button (click)="addEvent(eventname.value,desciption.value,speaker.value )" type="button">Add New Event</button>
    </form>
</div>
